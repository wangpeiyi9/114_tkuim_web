<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員註冊表單</title>
  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <div class="container mt-5 mb-5">
    <div class="card shadow-lg p-4">
      <h2 class="mb-4 text-center">會員註冊表單</h2>
      <form id="signup-form" novalidate>
        <!-- 姓名 -->
        <div class="mb-3">
          <label for="name" class="form-label">姓名</label>
          <input type="text" id="name" class="form-control" required aria-describedby="nameError" />
          <p id="nameError" class="text-danger small"></p>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required aria-describedby="emailError" />
          <p id="emailError" class="text-danger small"></p>
        </div>

        <!-- 手機 -->
        <div class="mb-3">
          <label for="phone" class="form-label">手機號碼</label>
          <input type="tel" id="phone" class="form-control" required aria-describedby="phoneError" maxlength="10" />
          <p id="phoneError" class="text-danger small"></p>
        </div>

        <!-- 密碼 -->
        <div class="mb-3">
          <label for="password" class="form-label">密碼</label>
          <input type="password" id="password" class="form-control" required aria-describedby="passwordError" minlength="8" />
          <div id="strengthBar" class="strength-bar mt-1"></div>
          <p id="strengthText" class="small"></p>
          <p id="passwordError" class="text-danger small"></p>
        </div>

        <!-- 確認密碼 -->
        <div class="mb-3">
          <label for="confirm" class="form-label">確認密碼</label>
          <input type="password" id="confirm" class="form-control" required aria-describedby="confirmError" />
          <p id="confirmError" class="text-danger small"></p>
        </div>

        <!-- 興趣標籤 -->
        <div class="mb-3">
          <label class="form-label">興趣標籤（至少勾選一項）</label>
          <div id="interest-container" class="d-flex flex-wrap gap-3">
            <label><input type="checkbox" value="運動" /> 運動</label>
            <label><input type="checkbox" value="音樂" /> 音樂</label>
            <label><input type="checkbox" value="電影" /> 電影</label>
            <label><input type="checkbox" value="閱讀" /> 閱讀</label>
            <label><input type="checkbox" value="旅遊" /> 旅遊</label>
          </div>
          <p id="interestError" class="text-danger small"></p>
        </div>

        <!-- 服務條款 -->
        <div class="form-check mb-3">
          <input type="checkbox" id="terms" class="form-check-input" required aria-describedby="termsError" />
          <label for="terms" class="form-check-label">我已閱讀並同意服務條款</label>
          <p id="termsError" class="text-danger small"></p>
        </div>

        <!-- 按鈕 -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary" id="submitBtn">送出</button>
          <button type="button" class="btn btn-secondary" id="resetBtn">重設</button>
        </div>

        <!-- 成功訊息 -->
        <div id="successMsg" class="alert alert-success mt-4 d-none text-center">註冊成功！</div>
      </form>
    </div>
  </div>

  <script src="signup_form.js"></script>
</body>
</html>
